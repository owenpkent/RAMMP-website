<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAMMP - Something extraordinary is coming">
    <title>RAMMP - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content min-h-screen flex items-center justify-center">
        <div class="text-center px-8 max-w-2xl">
            <img src="RAMMP Logo transparent.png" alt="RAMMP Logo" class="w-64 md:w-80 mx-auto mb-8 drop-shadow-2xl">
            <p class="text-xl md:text-2xl text-white/95 font-light mb-8 leading-relaxed">
                Something extraordinary is on the horizon.<br>
                The future is closer than you think.
            </p>
            <p class="text-sm font-light text-white/70 uppercase tracking-[0.3em]">
                Coming Soon
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        const waves = [];
        const waveCount = 5;
        
        for (let i = 0; i < waveCount; i++) {
            waves.push({
                y: height * (0.3 + i * 0.15),
                length: 0.01 + i * 0.002,
                amplitude: 30 + i * 20,
                frequency: 0.01 + i * 0.005,
                phase: Math.random() * Math.PI * 2
            });
        }
        
        let frame = 0;
        
        function animate() {
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.5, '#1a1a1a');
            gradient.addColorStop(1, '#0f0f0f');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            frame += 0.5;
            
            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.moveTo(0, height);
                
                for (let x = 0; x < width; x++) {
                    const y = wave.y + 
                              Math.sin(x * wave.length + frame * wave.frequency + wave.phase) * wave.amplitude;
                    
                    if (x === 0) {
                        ctx.lineTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.lineTo(width, height);
                ctx.closePath();
                
                const alpha = 0.03 + index * 0.01;
                const grayValue = 40 + index * 15;
                ctx.fillStyle = `rgba(${grayValue}, ${grayValue}, ${grayValue}, ${alpha})`;
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
